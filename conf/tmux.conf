# INFO: ~/.tmux.conf

##############################################################################
# Plugins
##############################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'wfxr/tmux-net-speed'


##############################################################################
# Options
##############################################################################
set -sg escape-time 0  # escape immediately
set -g renumber-windows on
set -g mouse on
set -g repeat-time 500  # repeat time limit (ms)
set -g base-index 1  # Index starts from 1
set -g pane-base-index 1


##############################################################################
# Key-bindings
##############################################################################
# Change PREFIX to Ctrl-A
unbind c-b
set -g prefix c-a
bind a send-prefix

bind / split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind [  run 'tmux swap-window -d -t #{e|-|:#I,1}'
bind ] run 'tmux swap-window -d -t #{e|+|:#I,1}'

bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Pane-movement
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U
# Pane-resize
bind -n m-h resize-pane -L 5
bind -n m-l resize-pane -R 5
bind -n m-j resize-pane -D 5
bind -n m-k resize-pane -U 5


##############################################################################
# Plugin options
##############################################################################
# tmux-powerline
# set -g @tmux_powerline_left_separator '\u2588'
# set -g @tmux_powerline_right_separator '\u2588'

# tmux-power
set -g @tmux_power_theme 'everforest'
set -g @tmux_power_date_icon ' '
set -g @tmux_power_time_icon ' '
set -g @tmux_power_user_icon ' '
set -g @tmux_power_session_icon ' '
set -g @tmux_power_show_upload_speed    true
set -g @tmux_power_show_download_speed  true
set -g @tmux_power_show_web_reachable   true
set -g @tmux_power_right_arrow_icon     ''
set -g @tmux_power_left_arrow_icon      ''
set -g @tmux_power_upload_speed_icon    '󰕒'
set -g @tmux_power_download_speed_icon  '󰇚'
set -g @tmux_power_prefix_highlight_pos 'R'


# source tpm
run '~/.tmux/plugins/tpm/tpm'
